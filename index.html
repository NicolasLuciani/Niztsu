<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIZTSU | Future Footwear</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header_">
    <a href="#">
        <img class="logo_cabecalho" src="assets/logo_niztsu.png" alt="Logo">
    </a>
    <div class="adicionais">
        <a href="loja.html">Loja</a>
        <a href="lancamentos.html">Lançamentos</a>
        <a href="acessorios.html">Acessórios</a>
        <a href="suporte.html">Suporte</a>
    </div>

    <div class="icons">
        <a href="produtos" class="icons_cabecalho_carrinho">
            <i class="fa-solid fa-bag-shopping"></i>
        </a>
        <a href="conta" class="icons_cabecalho_perfil">
            <i class="fa-solid fa-user"></i>
        </a>
    </div>
    </header>

    <div class="background-circle" id="bg-circle"></div>
    <div class="big-text" id="parallax-text">NIZTSU</div>

    <main class="main-container">
        <div class="info-box">
            <h1 class="product-title" id="p-title">Carregando...</h1>
            <p class="product-desc" id="p-desc">...</p>

            <div class="size-selector">
                <div class="size-box">39</div>
                <div class="size-box active">40</div>
                <div class="size-box">41</div>
                <div class="size-box">42</div>
            </div>

            <div class="price-box" id="p-price">R$ --,--</div>
            <br>
            <a href="home.html" class="cta-btn" onclick="buyAnimation(this)">Comprar Agora</a>
        </div>

        <div class="image-box">
            <img src="" alt="Niztsu Shoe" class="shoe-img" id="main-shoe">
        </div>
    </main>

    <div class="thumbs-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
